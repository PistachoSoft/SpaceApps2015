<br>
<form class="sidebar-nav" ng-submit="submit()">
    <div class="form-group" ng-class="{'has-error': date1errors}">
        <div class="input-group">
            <div class="input-group-addon">Date 1</div>
            <input type="date" class="form-control border-top-right" id="date1input"
                   placeholder="not selected" ng-model="date1">
            <select class="form-control no-border-top-right" ng-model="date1hours" ng-options="hour for hour in hours">
            </select>
        </div>
    </div>
    <div class="form-group" ng-class="{'has-error': date2errors}">
        <div class="input-group">
            <div class="input-group-addon">Date 2<br><br>[opt]</div>
            <input type="date" class="form-control border-top-right" id="date2input"
                   placeholder="not selected" ng-model="date2">
            <select class="form-control no-border-top-right" ng-model="date2hours" ng-options="hour for hour in hours">
            </select>
        </div>
    </div>
    <div class="form-group">
        <div class="input-group button-block">
            <button type="submit" class="btn btn-primary the-button">Send</button>
        </div>
    </div>
    <div class="form-group" ng-show="date1errors || date2errors">
        <div class="input-group button-block">
            <a class="btn btn-danger the-button" style="background-color: #D43F3A;" ng-click="hideErrorMessage()">
                {{errorMessage}}<span class="glyphicon glyphicon-ban-circle"></span>
            </a>
        </div>
    </div>
</form>
